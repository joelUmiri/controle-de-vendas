<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Controle de Entradas</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <h1>Controle de Entradas</h1>

        <form id="entradaForm">
            <div class="input-group">
                <label for="quantidade">Quantidade</label>
                <input type="number" id="quantidade" min="1" placeholder="1" required />
            </div>

            <div class="input-group">
                <label for="tipo">Forma de Pagamento</label>
                <select id="tipo" required>
                    <option value="pix">Pix</option>
                    <option value="dinheiro">Dinheiro</option>
                    <option value="cartao">Cartão</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="input-group">
                <label for="valor">Valor Unitário (R$)</label>
                <input type="number" id="valor" step="0.01" min="0" placeholder="0,00" required />
            </div>

            <div class="input-group">
                <label for="observacao">Observação (opcional)</label>
                <input type="text" id="observacao" placeholder="Ex: Venda de brigadeiros" />
            </div>

            <button type="submit">Adicionar</button>
        </form>

        <!-- Botão para mostrar a tabela -->
        <button id="mostrarTabelaBtn" class="btn-secondary">Ver Registros</button>

        <!-- Tabela (inicialmente oculta) -->
        <div id="tabelaContainer" class="tabela-container hidden">
            <div class="tabela-header">
                <h2>Registros</h2>
                <button id="ocultarTabelaBtn" class="btn-close">Ocultar</button>
            </div>

            <div class="table-wrapper">
                <table id="tabela">
                    <thead>
                        <tr>
                            <th>Quantidade</th>
                            <th>Forma de Pagamento</th>
                            <th>Observação</th>
                            <th>Total</th>
                            <th>Data/Hora</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaBody">

                    </tbody>
                </table>
            </div>

            <div id="totalGeral" class="total-geral">Total Geral: R$ 0,00</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
